name: Docker Runner

on:
  push:
    branches: [main]

jobs:
  run:
    runs-on: self-hosted
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Create environment file
        run: |
          echo "TOKEN=${{ secrets.TOKEN }}" >> env_file
          echo "GUILD_ID=${{ secrets.GUILD_ID }}" >> env_file

      - name: Run Container
        run: sudo docker compose up -d --build --env-file env_file


      - name: Cleanup Unused Images
        run: sudo docker image prune -f