name: Docker Runner

on:
  push:
    branches: [main]

jobs:  
  run:
    runs-on: self-hosted
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Run Container
        env:
          TKN: ${{ secrets.TKN }}
          GUILD_ID: ${{ secrets.GLDID }}

        run: sudo docker compose up -d --build

      - name: Cleanup Unused Images
        run: sudo docker image prune -f